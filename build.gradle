plugins {
    id 'java'
}

group 'org.seungju'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-webmvc:5.3.20'
    implementation 'org.springframework:spring-context:5.3.20'
    implementation 'org.springframework:spring-web:5.3.20'
    implementation 'org.springframework:spring-core:5.3.20'
    implementation 'org.springframework:spring-beans:5.3.20'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.springframework.data:spring-data-jpa:2.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0-M1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0-M1'
}

test {
    useJUnitPlatform()
}
